<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formgit1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>FORM - przykladowe cwiczenia z gitem</h1>
    <div class="form1">
      <form>
        <div class="form_group">
          <input type="text" id="field1" name="field1" placeholder="Podaj imie" />
          <label class="description" id="title1" for="field1"
            >Podaj imię:</label>
        </div>
        <br />
        <div class="form_group">
     
          <input
          placeholder="Podaj haslo"
          type="password"
          id="field2"
          name="field2"
          title="Minimum 8 znaków, jedna cyfra i jeden znak specjalny"
          />
          <label class="description" id="title2" for="field2">Podaj haslo:</label>
        </div>
        <br />
        <div class="form_group">
          <input type="email" id="field3" name="field3" autofocus required placeholder="Podaj email" />
          <label class="description" id="title3" for="field3"
            >Podaj email:</label
          >
        </div>
        <br />
        <div class="form_group">
          <input type="number" id="field4" name="field4" value="5" placeholder="Ile lat doswiadczenia" />
          <label class="description" id="title4" for="field4"
            >Ile lat doświadczenia:</label
          >
        </div>
        <br />
        <div class="textarea form_group">
          <div>
            <textarea
            name="field5"
            id="field5"
            cols="70"
            placeholder="Opisz sprawe"
            rows="5"
            spellcheck="true"
            ></textarea>
            <label class="description" id="title5" for="field5"
              >Opisz sprawę:</label
            >
          </div>
        </div>
        <div>
          <input type="submit" id="sendForm" name="sandForm" value="Wyslij" />
        </div>
      </form>
    </div>
  </body>
</html>
